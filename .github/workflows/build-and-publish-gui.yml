name: Build and Publish EarthTool.WD.GUI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish release artifacts"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  DOTNET_VERSION: "8.0.x"
  PROJECT_NAME: "EarthTool.WD.GUI"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            artifact_name: EarthTool.WD.GUI-Windows-x64
            artifact_ext: .exe
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: EarthTool.WD.GUI-Linux-x64
            artifact_ext: ""
          - os: macos-latest
            runtime: osx-x64
            artifact_name: EarthTool.WD.GUI-macOS-x64
            artifact_ext: ""

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "ðŸš€ Starting EarthTool.WD.GUI build"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Is tag: ${{ startsWith(github.ref, 'refs/tags/v') }}"
          echo "Is PR: ${{ github.event_name == 'pull_request' }}"
          echo "Is manual: ${{ github.event_name == 'workflow_dispatch' }}"

          if [[ "${{ github.event_name }}" == "push" && "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "ðŸ“¦ This is a RELEASE build for version: ${{ github.ref_name }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ðŸ” This is a PR build for review"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "âš™ï¸ This is a MANUAL build"
          else
            echo "ðŸ”§ This is a CI build for branch: ${{ github.ref_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx

      - name: Publish GUI application
        shell: bash
        run: |
          dotnet publish EarthTool.WD.GUI/EarthTool.WD.GUI.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # On Windows, use PowerShell to create ZIP
            powershell "Compress-Archive -Path '.' -DestinationPath '../../${{ matrix.artifact_name }}.zip' -Force"
          else
            # On Linux/macOS, use tar
            tar -czf "../../${{ matrix.artifact_name }}.tar.gz" .
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format

      - name: Check code formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run code analysis
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} --configuration Release /p:TreatWarningsAsErrors=false

      - name: Upload code analysis results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: code-analysis-results
          path: "**/*.binlog"
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install security scanning tools
        run: |
          dotnet tool install -g dotnet-outdated-tool || dotnet tool update -g dotnet-outdated-tool

      - name: Check for vulnerable packages
        run: |
          echo "Checking for vulnerable packages..."
          dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
          echo "Vulnerable package check completed"
        continue-on-error: true

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          dotnet outdated ${{ env.SOLUTION_FILE }} 2>&1 | tee outdated-packages.txt
          echo "Outdated package check completed"
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            vulnerable-packages.txt
            outdated-packages.txt
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-and-test, code-quality]
    runs-on: ubuntu-latest
    # Only create releases on version tags (v*) or manual dispatch with publish=true
    # This prevents accidental releases from dev branches or other pushes
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')

    steps:
      - name: Verify release conditions
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Is tag: ${{ startsWith(github.ref, 'refs/tags/v') }}"
          echo "Manual publish: ${{ github.event.inputs.publish }}"

          if [[ "${{ github.event_name }}" == "push" && "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]]; then
            echo "âœ… Creating release for version tag: ${{ github.ref_name }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.publish }}" == "true" ]]; then
            echo "âœ… Creating release via manual dispatch"
          else
            echo "âŒ Skipping release - not a version tag and not manual publish"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          # Get current tag
          CURRENT_TAG="${{ github.ref_name }}"
          echo "Current tag: $CURRENT_TAG"
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "## ðŸŽ‰ Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of EarthTool WD Archive Manager GUI!" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### ðŸ“‹ All Commits" >> CHANGELOG.md
            git log --pretty=format:"- %s (\`%h\`) - @%an" >> CHANGELOG.md
          else
            echo "Previous tag: $PREVIOUS_TAG"
            echo "## ðŸ†• What's Changed in $CURRENT_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Determine release type
            RELEASE_TYPE="patch"
            if git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" | grep -qE "^feat"; then
              RELEASE_TYPE="minor"
            fi
            if git log $PREVIOUS_TAG..HEAD --pretty=format:"%s|||%b" | grep -qi "BREAKING CHANGE"; then
              RELEASE_TYPE="major"
            fi
            
            # Release type badge
            case $RELEASE_TYPE in
              major)
                echo "> ðŸ”´ **Major Release** - Contains breaking changes" >> CHANGELOG.md
                ;;
              minor)
                echo "> ðŸŸ¡ **Minor Release** - New features added" >> CHANGELOG.md
                ;;
              patch)
                echo "> ðŸŸ¢ **Patch Release** - Bug fixes and improvements" >> CHANGELOG.md
                ;;
            esac
            echo "" >> CHANGELOG.md
            
            # Count commits
            COMMIT_COUNT=$(git rev-list --count $PREVIOUS_TAG..HEAD)
            echo "**$COMMIT_COUNT commits** since [\`$PREVIOUS_TAG\`](https://github.com/${{ github.repository }}/releases/tag/$PREVIOUS_TAG)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Generate highlights/summary
            echo "### ðŸŽ¯ Highlights" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Count different types of changes
            FEAT_COUNT=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" --grep="^feat" -E | wc -l)
            FIX_COUNT=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" --grep="^fix" -E | wc -l)
            PERF_COUNT=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" --grep="^perf" -E | wc -l)
            
            if [ $FEAT_COUNT -gt 0 ]; then
              echo "- âœ¨ **$FEAT_COUNT new features** added" >> CHANGELOG.md
            fi
            if [ $FIX_COUNT -gt 0 ]; then
              echo "- ðŸ› **$FIX_COUNT bug fixes** applied" >> CHANGELOG.md
            fi
            if [ $PERF_COUNT -gt 0 ]; then
              echo "- âš¡ **$PERF_COUNT performance improvements** implemented" >> CHANGELOG.md
            fi
            
            # Get first 3 most significant commits (by lines changed)
            echo "" >> CHANGELOG.md
            echo "**Most significant changes:**" >> CHANGELOG.md
            git log $PREVIOUS_TAG..HEAD --pretty=format:"%h|||%s|||%an" --shortstat | \
              awk '/\|\|\|/ {commit=$0; getline; print commit "|||" $0}' | \
              sort -t'|' -k4 -rn | head -3 | \
              while IFS='|||' read -r hash subject author stats; do
                clean_subject=$(echo "$subject" | sed -E 's/^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\([^)]+\))?:\s*//')
                echo "- $clean_subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash)" >> CHANGELOG.md
              done
            echo "" >> CHANGELOG.md
            
            # Check for breaking changes
            BREAKING_CHANGES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s|||%b|||%h|||%an" | grep -i "BREAKING CHANGE" || true)
            if [ ! -z "$BREAKING_CHANGES" ]; then
              echo "## âš ï¸ BREAKING CHANGES" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "> **Warning**: This release contains breaking changes. Please review the migration guide below." >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              
              local has_breaking=false
              while IFS='|||' read -r subject body hash author; do
                if [[ "$body" == *"BREAKING CHANGE"* ]]; then
                  # Extract the breaking change description
                  breaking_desc=$(echo "$body" | sed -n 's/.*BREAKING CHANGE[:]* \(.*\)/\1/p' | head -1)
                  if [ ! -z "$breaking_desc" ]; then
                    echo "- **$breaking_desc** [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                    has_breaking=true
                  fi
                fi
              done < <(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s|||%b|||%h|||%an")
              
              if [ "$has_breaking" = true ]; then
                echo "" >> CHANGELOG.md
                echo "#### ðŸ”„ Migration Guide" >> CHANGELOG.md
                echo "" >> CHANGELOG.md
                echo "Please review the commit messages above for detailed migration instructions." >> CHANGELOG.md
                echo "If you encounter any issues during migration, please [open an issue](https://github.com/${{ github.repository }}/issues/new)." >> CHANGELOG.md
              fi
              echo "" >> CHANGELOG.md
            fi
            
            # Function to process commits by category
            process_category() {
              local category=$1
              local emoji=$2
              local title=$3
              local patterns=$4
              
              echo "### $emoji $title" >> CHANGELOG.md
              
              # Use grep with multiple patterns
              local count=0
              while IFS='|||' read -r subject hash author date; do
                if [ ! -z "$subject" ]; then
                  # Remove conventional commit prefix for cleaner display
                  local clean_subject=$(echo "$subject" | sed -E 's/^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\([^)]+\))?:\s*//')
                  
                  # Extract issue references (#123, #456)
                  local issues=$(echo "$subject" | grep -oE '#[0-9]+' | tr '\n' ' ')
                  
                  # Convert issue numbers to links
                  if [ ! -z "$issues" ]; then
                    for issue in $issues; do
                      local issue_num=$(echo $issue | tr -d '#')
                      clean_subject=$(echo "$clean_subject" | sed "s/$issue/[#$issue_num](https:\/\/github.com\/${{ github.repository }}\/issues\/$issue_num)/g")
                    done
                  fi
                  
                  echo "- $clean_subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                  ((count++))
                fi
              done < <(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s|||%h|||%an|||%ad" --date=short --grep="$patterns" -E)
              
              if [ $count -eq 0 ]; then
                echo "- No $title" >> CHANGELOG.md
              fi
              echo "" >> CHANGELOG.md
            }
            
            # Process each category
            process_category "features" "âœ¨" "Features" "^feat|^feature"
            process_category "fixes" "ðŸ›" "Bug Fixes" "^fix"
            process_category "performance" "âš¡" "Performance Improvements" "^perf"
            process_category "refactor" "â™»ï¸" "Code Refactoring" "^refactor"
            process_category "docs" "ðŸ“" "Documentation" "^docs"
            process_category "tests" "âœ…" "Tests" "^test"
            process_category "build" "ðŸ‘·" "Build System" "^build|^ci"
            
            # Other changes (not matching above patterns)
            echo "### ðŸ”§ Other Changes" >> CHANGELOG.md
            local other_count=0
            while IFS='|||' read -r subject hash author; do
              if [ ! -z "$subject" ]; then
                echo "- $subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                ((other_count++))
              fi
            done < <(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s|||%h|||%an" --invert-grep --extended-regexp --grep="^(feat|fix|docs|perf|refactor|test|build|ci|chore)")
            
            if [ $other_count -eq 0 ]; then
              echo "- No other changes" >> CHANGELOG.md
            fi
            echo "" >> CHANGELOG.md
            
            # Contributors with GitHub profiles
            echo "### ðŸ‘¥ Contributors" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This release was made possible by:" >> CHANGELOG.md
            git log $PREVIOUS_TAG..HEAD --pretty=format:"%an|||%ae" | sort -u | while IFS='|||' read -r name email; do
              # Extract GitHub username from email if it's a GitHub email
              if [[ $email == *"@users.noreply.github.com" ]]; then
                username=$(echo $email | sed -E 's/^[0-9]+\+?([^@]+)@.*/\1/')
                echo "- [@$username](https://github.com/$username)" >> CHANGELOG.md
              else
                echo "- @$name" >> CHANGELOG.md
              fi
            done
            echo "" >> CHANGELOG.md
            
            # Check for dependency updates
            DEP_UPDATES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%s" --grep="bump\|upgrade\|update.*dependency\|update.*package" -i | wc -l)
            if [ $DEP_UPDATES -gt 0 ]; then
              echo "### ðŸ“¦ Dependencies" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s [\`%h\`](https://github.com/${{ github.repository }}/commit/%h)" --grep="bump\|upgrade\|update.*dependency\|update.*package" -i >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
            fi
            
            # Statistics
            echo "### ðŸ“Š Statistics" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Get diff stats
            DIFF_STATS=$(git diff --shortstat $PREVIOUS_TAG..HEAD 2>/dev/null || echo "0 files changed")
            FILES_CHANGED=$(echo "$DIFF_STATS" | sed -E 's/([0-9]+) files? changed.*/\1/' || echo "0")
            INSERTIONS=$(echo "$DIFF_STATS" | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo "0")
            DELETIONS=$(echo "$DIFF_STATS" | grep -oE '[0-9]+ deletion' | grep -oE '[0-9]+' || echo "0")
            
            # Count contributors
            CONTRIBUTOR_COUNT=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%an" | sort -u | wc -l)
            
            echo "- **Commits**: $COMMIT_COUNT" >> CHANGELOG.md
            echo "- **Contributors**: $CONTRIBUTOR_COUNT" >> CHANGELOG.md
            echo "- **Files changed**: $FILES_CHANGED" >> CHANGELOG.md
            echo "- **Insertions**: +$INSERTIONS lines" >> CHANGELOG.md
            echo "- **Deletions**: -$DELETIONS lines" >> CHANGELOG.md
            
            # Calculate time span
            FIRST_COMMIT_DATE=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%ad" --date=short | tail -1)
            LAST_COMMIT_DATE=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"%ad" --date=short | head -1)
            echo "- **Time span**: $FIRST_COMMIT_DATE to $LAST_COMMIT_DATE" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Add release info section
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## EarthTool WD Archive Manager GUI" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸŒŸ Features" >> CHANGELOG.md
          echo "- ðŸ“ Open and view WD archive contents" >> CHANGELOG.md
          echo "- ðŸ“¤ Extract single or all files" >> CHANGELOG.md
          echo "- ðŸ†• Create new archives" >> CHANGELOG.md
          echo "- âž• Add files to archives" >> CHANGELOG.md
          echo "- ðŸ—‘ï¸ Remove files from archives" >> CHANGELOG.md
          echo "- ðŸ“Š View archive metadata and compression statistics" >> CHANGELOG.md
          echo "- ðŸ·ï¸ Set Text flags for files" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸ“¦ Downloads" >> CHANGELOG.md
          echo "Choose the appropriate version for your operating system:" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- **Windows (x64)**: \`EarthTool.WD.GUI-Windows-x64.zip\`" >> CHANGELOG.md
          echo "- **Linux (x64)**: \`EarthTool.WD.GUI-Linux-x64.tar.gz\`" >> CHANGELOG.md
          echo "- **macOS (x64)**: \`EarthTool.WD.GUI-macOS-x64.tar.gz\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸ’¿ Installation" >> CHANGELOG.md
          echo "1. Download the appropriate file for your operating system" >> CHANGELOG.md
          echo "2. Extract the archive" >> CHANGELOG.md
          echo "3. Run the executable" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸ’» System Requirements" >> CHANGELOG.md
          echo "- Windows 10/11, Ubuntu 20.04+, or macOS 10.15+" >> CHANGELOG.md
          echo "- .NET 8.0 Runtime (included in self-contained builds)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### â„¹ï¸ Notes" >> CHANGELOG.md
          echo "- This is a self-contained application that includes all necessary dependencies" >> CHANGELOG.md
          echo "- The application is compressed for optimal distribution" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG:-$(git rev-list --max-parents=0 HEAD)}...${CURRENT_TAG}" >> CHANGELOG.md
          
          # Display the changelog
          echo "Generated changelog:"
          cat CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: EarthTool.WD.GUI ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            artifacts/EarthTool.WD.GUI-Windows-x64/EarthTool.WD.GUI-Windows-x64.zip
            artifacts/EarthTool.WD.GUI-Linux-x64/EarthTool.WD.GUI-Linux-x64.tar.gz
            artifacts/EarthTool.WD.GUI-macOS-x64/EarthTool.WD.GUI-macOS-x64.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    needs: create-release
    runs-on: ubuntu-latest
    if: always() && needs.create-release.result == 'success'

    steps:
      - name: Notify success
        run: |
          echo "ðŸŽ‰ EarthTool.WD.GUI release created successfully!"
          echo "ðŸ“¦ Release URL: ${{ needs.create-release.outputs.url }}"
          echo "ðŸ“‹ Check the release page for download links and release notes."
