name: CI (Unified)

on:
  push:
    branches: [main, master, dev, "feature/**"]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.WD.GUI/**"
      - "EarthTool.PAR.GUI/**"
      - "EarthTool.TEX.GUI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
      - ".github/workflows/ci-unified.yml"
  pull_request:
    branches: [main, master, dev]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.WD.GUI/**"
      - "EarthTool.PAR.GUI/**"
      - "EarthTool.TEX.GUI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      gui: ${{ steps.filter.outputs.gui }}
      par_gui: ${{ steps.filter.outputs.par_gui }}
      tex_gui: ${{ steps.filter.outputs.tex_gui }}
      libraries: ${{ steps.filter.outputs.libraries }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'EarthTool.CLI/**'
              - 'EarthTool.Common/**'
              - 'EarthTool.WD/**'
              - 'EarthTool.MSH/**'
              - 'EarthTool.DAE/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.TEX/**'
            gui:
              - 'EarthTool.WD.GUI/**'
              - 'EarthTool.WD/**'
              - 'EarthTool.Common/**'
            par_gui:
              - 'EarthTool.PAR.GUI/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.Common/**'
            tex_gui:
              - 'EarthTool.TEX.GUI/**'
              - 'EarthTool.TEX/**'
              - 'EarthTool.Common/**'
            libraries:
              - 'EarthTool.WD/**'
              - 'EarthTool.MSH/**'
              - 'EarthTool.DAE/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.TEX/**'
              - 'EarthTool.Common/**'

  build-cli:
    name: Build CLI (${{ matrix.os }})
    needs: detect-changes
    runs-on: ${{ matrix.os }}
    if: needs.detect-changes.outputs.cli == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            platform_name: Windows-x64
          - os: ubuntu-latest
            runtime: linux-x64
            platform_name: Linux-x64
          - os: macos-latest
            runtime: osx-x64
            platform_name: macOS-x64

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "ðŸš€ Building EarthTool.CLI (CI)"
          echo "Platform: ${{ matrix.os }}"
          echo "Runtime: ${{ matrix.runtime }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ðŸ” This is a PR build for review"
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "ðŸ§ª This is a DEV build"
          elif [[ "${{ startsWith(github.ref, 'refs/heads/feature/') }}" == "true" ]]; then
            echo "ðŸš§ This is a FEATURE build"
          else
            echo "ðŸ”§ This is a CI build for branch: ${{ github.ref_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          useConfigFile: true

      - name: Display version information
        shell: bash
        run: |
          echo "ðŸ“¦ Version Information:"
          echo "  SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "  AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"
          echo "  InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"
          echo "  BranchName: ${{ steps.gitversion.outputs.branchName }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore -p:Version=${{ steps.gitversion.outputs.semVer }} -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.runtime }}.trx"
        continue-on-error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (CLI - ${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish CLI application
        shell: bash
        run: |
          dotnet publish EarthTool.CLI/EarthTool.CLI.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false \
            -p:Version=${{ steps.gitversion.outputs.semVer }} \
            -p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            -p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            -p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "../../EarthTool.CLI-${{ matrix.platform_name }}.zip" *
          else
            tar -czf "../../EarthTool.CLI-${{ matrix.platform_name }}.tar.gz" *
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: EarthTool.CLI-${{ matrix.platform_name }}
          path: EarthTool.CLI-${{ matrix.platform_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
