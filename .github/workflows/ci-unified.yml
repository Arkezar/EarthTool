name: CI (Unified)

on:
  push:
    branches: [main, master, dev, "feature/**"]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.WD.GUI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
      - ".github/workflows/ci-unified.yml"
  pull_request:
    branches: [main, master, dev]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.WD.GUI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      gui: ${{ steps.filter.outputs.gui }}
      libraries: ${{ steps.filter.outputs.libraries }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'EarthTool.CLI/**'
              - 'EarthTool.Common/**'
              - 'EarthTool.WD/**'
              - 'EarthTool.MSH/**'
              - 'EarthTool.DAE/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.TEX/**'
            gui:
              - 'EarthTool.WD.GUI/**'
              - 'EarthTool.WD/**'
              - 'EarthTool.Common/**'
            libraries:
              - 'EarthTool.WD/**'
              - 'EarthTool.MSH/**'
              - 'EarthTool.DAE/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.TEX/**'
              - 'EarthTool.Common/**'

  build-cli:
    name: Build CLI (${{ matrix.os }})
    needs: detect-changes
    runs-on: ${{ matrix.os }}
    if: needs.detect-changes.outputs.cli == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            platform_name: Windows-x64
          - os: ubuntu-latest
            runtime: linux-x64
            platform_name: Linux-x64
          - os: macos-latest
            runtime: osx-x64
            platform_name: macOS-x64

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "üöÄ Building EarthTool.CLI (CI)"
          echo "Platform: ${{ matrix.os }}"
          echo "Runtime: ${{ matrix.runtime }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "üîç This is a PR build for review"
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "üß™ This is a DEV build"
          elif [[ "${{ startsWith(github.ref, 'refs/heads/feature/') }}" == "true" ]]; then
            echo "üöß This is a FEATURE build"
          else
            echo "üîß This is a CI build for branch: ${{ github.ref_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.runtime }}.trx"
        continue-on-error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (CLI - ${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish CLI application
        shell: bash
        run: |
          dotnet publish EarthTool.CLI/EarthTool.CLI.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "../../EarthTool.CLI-${{ matrix.platform_name }}.zip" *
          else
            tar -czf "../../EarthTool.CLI-${{ matrix.platform_name }}.tar.gz" *
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EarthTool.CLI-${{ matrix.platform_name }}
          path: EarthTool.CLI-${{ matrix.platform_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          retention-days: 7

  build-gui:
    name: Build GUI (${{ matrix.os }})
    needs: detect-changes
    runs-on: ${{ matrix.os }}
    if: needs.detect-changes.outputs.gui == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            platform_name: Windows-x64
          - os: ubuntu-latest
            runtime: linux-x64
            platform_name: Linux-x64
          - os: macos-latest
            runtime: osx-x64
            platform_name: macOS-x64

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "üöÄ Building EarthTool.WD.GUI (CI)"
          echo "Platform: ${{ matrix.os }}"
          echo "Runtime: ${{ matrix.runtime }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "üîç This is a PR build for review"
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "üß™ This is a DEV build"
          elif [[ "${{ startsWith(github.ref, 'refs/heads/feature/') }}" == "true" ]]; then
            echo "üöß This is a FEATURE build"
          else
            echo "üîß This is a CI build for branch: ${{ github.ref_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.runtime }}.trx"
        continue-on-error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (GUI - ${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish GUI application
        shell: bash
        run: |
          dotnet publish EarthTool.WD.GUI/EarthTool.WD.GUI.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "../../EarthTool.WD.GUI-${{ matrix.platform_name }}.zip" *
          else
            tar -czf "../../EarthTool.WD.GUI-${{ matrix.platform_name }}.tar.gz" *
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EarthTool.WD.GUI-${{ matrix.platform_name }}
          path: EarthTool.WD.GUI-${{ matrix.platform_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ubuntu-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ubuntu-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Check code formatting
        id: format-check
        run: |
          echo "## Code Formatting Report" > code-quality-report.md
          echo "" >> code-quality-report.md
          
          if dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic 2>&1 | tee format-output.txt; then
            echo "‚úÖ **Status**: All files are properly formatted" >> code-quality-report.md
            echo "format_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è **Status**: Formatting issues found" >> code-quality-report.md
            echo "" >> code-quality-report.md
            echo "### Issues Found:" >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            tail -20 format-output.txt >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            echo "format_status=failed" >> $GITHUB_OUTPUT
          fi
          
          echo "" >> code-quality-report.md
        continue-on-error: true

      - name: Run code analysis with warnings
        id: code-analysis
        run: |
          echo "## Code Analysis Report" >> code-quality-report.md
          echo "" >> code-quality-report.md
          
          # Run build and capture output
          set +e
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-restore \
            /p:TreatWarningsAsErrors=false \
            /p:WarningLevel=4 2>&1 | tee analysis-output.txt
          BUILD_EXIT_CODE=$?
          set -e
          
          # Count warnings and errors
          WARNING_COUNT=$(grep -c "warning CS" analysis-output.txt 2>/dev/null || echo "0")
          ERROR_COUNT=$(grep -c "error CS" analysis-output.txt 2>/dev/null || echo "0")
          
          echo "### Build Statistics:" >> code-quality-report.md
          echo "- ‚ö†Ô∏è Warnings: $WARNING_COUNT" >> code-quality-report.md
          echo "- ‚ùå Errors: $ERROR_COUNT" >> code-quality-report.md
          echo "- üîÑ Exit Code: $BUILD_EXIT_CODE" >> code-quality-report.md
          echo "" >> code-quality-report.md
          
          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "### Warnings:" >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            grep "warning CS" analysis-output.txt | head -20 >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
          fi
          
          echo "analysis_warnings=$WARNING_COUNT" >> $GITHUB_OUTPUT
          echo "analysis_errors=$ERROR_COUNT" >> $GITHUB_OUTPUT
          echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload code quality report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-report
          path: |
            code-quality-report.md
            format-output.txt
            analysis-output.txt
          retention-days: 30

      - name: Comment on PR with code quality results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '# üîç Code Quality Report\n\n';
            
            try {
              if (fs.existsSync('code-quality-report.md')) {
                report += fs.readFileSync('code-quality-report.md', 'utf8');
              } else {
                report += '‚ö†Ô∏è Report file not found\n';
              }
            } catch (error) {
              report += `‚ùå Error reading report: ${error.message}\n`;
            }
            
            report += '\n---\n';
            report += `**Workflow**: [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Check for vulnerable packages
        run: dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable --include-transitive
        continue-on-error: true

      - name: Check for outdated packages
        run: dotnet list ${{ env.SOLUTION_FILE }} package --outdated
        continue-on-error: true

  publish-preview-cli:
    name: Publish CLI Preview Build
    needs: [detect-changes, build-cli, code-quality]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && needs.detect-changes.outputs.cli == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build and publish preview
        shell: bash
        run: |
          dotnet publish EarthTool.CLI/EarthTool.CLI.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            --output ./preview \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:VersionSuffix=preview-${{ github.run_number }}

      - name: Create preview artifact
        shell: bash
        run: |
          cd preview
          powershell "Compress-Archive -Path '.' -DestinationPath '../EarthTool.CLI-Preview.zip' -Force"
          cd ..

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: EarthTool.CLI-Preview
          path: EarthTool.CLI-Preview.zip
          retention-days: 30

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ Preview build completed successfully for **CLI**!
              
              üì¶ **Download**: [EarthTool.CLI-Preview.zip](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ‚úÖ This is a preview build from the dev branch. Test it out and report any issues!`
            })

  publish-preview-gui:
    name: Publish GUI Preview Build
    needs: [detect-changes, build-gui, code-quality]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && needs.detect-changes.outputs.gui == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build and publish preview
        shell: bash
        run: |
          dotnet publish EarthTool.WD.GUI/EarthTool.WD.GUI.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            --output ./preview \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:VersionSuffix=preview-${{ github.run_number }}

      - name: Create preview artifact
        shell: bash
        run: |
          cd preview
          powershell "Compress-Archive -Path '.' -DestinationPath '../EarthTool.WD.GUI-Preview.zip' -Force"
          cd ..

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: EarthTool.WD.GUI-Preview
          path: EarthTool.WD.GUI-Preview.zip
          retention-days: 30

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ Preview build completed successfully for **GUI**!
              
              üì¶ **Download**: [EarthTool.WD.GUI-Preview.zip](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ‚úÖ This is a preview build from the dev branch. Test it out and report any issues!`
            })
