            format-output.txt
            analysis-output.txt
          retention-days: 30

      - name: Comment on PR with code quality results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '# ðŸ” Code Quality Report\n\n';
            
            try {
              if (fs.existsSync('code-quality-report.md')) {
                report += fs.readFileSync('code-quality-report.md', 'utf8');
              } else {
                report += 'âš ï¸ Report file not found\n';
              }
            } catch (error) {
              report += `âŒ Error reading report: ${error.message}\n`;
            }
            
            report += '\n---\n';
            report += `**Workflow**: [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Check for vulnerable packages
        id: vuln-check
        run: |
          echo "## ðŸ”’ Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "### Vulnerable Packages" >> security-report.md
          echo "" >> security-report.md
          
          set +e
          dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
          VULN_EXIT_CODE=$?
          set -e
          
          if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
            echo "âš ï¸ **Status**: Vulnerabilities found" >> security-report.md
            echo "" >> security-report.md
            echo "\`\`\`" >> security-report.md
            grep -A 10 "has the following vulnerable packages" vulnerable-packages.txt | head -50 >> security-report.md
            echo "\`\`\`" >> security-report.md
            echo "vuln_status=found" >> $GITHUB_OUTPUT
          else
            echo "âœ… **Status**: No known vulnerabilities" >> security-report.md
            echo "vuln_status=clean" >> $GITHUB_OUTPUT
          fi
          echo "" >> security-report.md
        continue-on-error: true

      - name: Check for outdated packages
        id: outdated-check
        run: |
          echo "### Outdated Packages" >> security-report.md
          echo "" >> security-report.md
          
          set +e
          dotnet list ${{ env.SOLUTION_FILE }} package --outdated 2>&1 | tee outdated-packages.txt
          OUTDATED_EXIT_CODE=$?
          set -e
          
          OUTDATED_COUNT=$(grep ">" outdated-packages.txt 2>/dev/null | wc -l)
          
          if [ "$OUTDATED_COUNT" -gt 0 ] 2>/dev/null; then
            echo "ðŸ“¦ **Status**: $OUTDATED_COUNT outdated packages found" >> security-report.md
            echo "" >> security-report.md
            echo "\`\`\`" >> security-report.md
            grep ">" outdated-packages.txt | head -20 >> security-report.md
            echo "\`\`\`" >> security-report.md
            echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          else
            echo "âœ… **Status**: All packages are up to date" >> security-report.md
            echo "outdated_count=0" >> $GITHUB_OUTPUT
          fi
          echo "" >> security-report.md
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-scan-report
          path: |
            security-report.md
            vulnerable-packages.txt
            outdated-packages.txt
          retention-days: 30

