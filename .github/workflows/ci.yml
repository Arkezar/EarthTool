name: Continuous Integration

on:
  push:
    branches: [main, master, dev, "feature/**"]
  pull_request:
    branches: [main, master, dev]
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      gui: ${{ steps.filter.outputs.gui }}
      libraries: ${{ steps.filter.outputs.libraries }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'EarthTool.CLI/**'
              - 'EarthTool.Common/**'
            gui:
              - 'EarthTool.WD.GUI/**'
              - 'EarthTool.WD/**'
              - 'EarthTool.Common/**'
            libraries:
              - 'EarthTool.WD/**'
              - 'EarthTool.MSH/**'
              - 'EarthTool.DAE/**'
              - 'EarthTool.PAR/**'
              - 'EarthTool.TEX/**'
              - 'EarthTool.Common/**'
            workflows:
              - '.github/**'

  build-solution:
    name: Build Solution (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Environment
        uses: ./.github/actions/setup-dotnet-env
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run all tests
        shell: bash
        run: |
          dotnet test ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-${{ runner.os }}.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.os }})
          path: "TestResults/**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults/
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Environment
        uses: ./.github/actions/setup-dotnet-env

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install code quality tools
        run: |
          dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format
          dotnet tool install -g dotnet-reportgenerator-globaltool || dotnet tool update -g dotnet-reportgenerator-globaltool

      - name: Check code formatting
        run: |
          dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Build with analysis
        shell: bash
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            -p:TreatWarningsAsErrors=false \
            -p:WarningLevel=4 \
            -p:NoWarn= \
            -p:AnalysisLevel=latest

      - name: Run code analysis
        shell: bash
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-restore \
            -p:RunAnalyzersDuringBuild=true \
            -p:EnableNETAnalyzers=true \
            -p:AnalysisLevel=latest
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Environment
        uses: ./.github/actions/setup-dotnet-env

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Check for vulnerable packages
        run: |
          echo "## Vulnerable Packages Report" > security-report.md
          echo "" >> security-report.md
          dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable --include-transitive 2>&1 | tee -a security-report.md
        continue-on-error: true

      - name: Install dotnet-outdated
        run: dotnet tool install -g dotnet-outdated-tool || dotnet tool update -g dotnet-outdated-tool

      - name: Check for outdated packages
        run: |
          echo "" >> security-report.md
          echo "## Outdated Packages Report" >> security-report.md
          echo "" >> security-report.md
          dotnet outdated ${{ env.SOLUTION_FILE }} 2>&1 | tee -a security-report.md
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: security-report.md
          retention-days: 30

      - name: Comment on PR with security findings
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîí Security Audit Results\n\n${report}`
            });

  verify-project-structure:
    name: Verify Project Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify all projects exist
        shell: bash
        run: |
          echo "Verifying project structure..."

          PROJECTS=(
            "EarthTool.Common/EarthTool.Common.csproj"
            "EarthTool.WD/EarthTool.WD.csproj"
            "EarthTool.MSH/EarthTool.MSH.csproj"
            "EarthTool.DAE/EarthTool.DAE.csproj"
            "EarthTool.PAR/EarthTool.PAR.csproj"
            "EarthTool.TEX/EarthTool.TEX.csproj"
            "EarthTool.CLI/EarthTool.CLI.csproj"
            "EarthTool.WD.GUI/EarthTool.WD.GUI.csproj"
          )

          TEST_PROJECTS=(
            "EarthTool.WD.Tests/EarthTool.WD.Tests.csproj"
            "EarthTool.MSH.Tests/EarthTool.MSH.Tests.csproj"
            "EarthTool.DAE.Tests/EarthTool.DAE.Tests.csproj"
            "EarthTool.PAR.Tests/EarthTool.PAR.Tests.csproj"
            "EarthTool.TEX.Tests/EarthTool.TEX.Tests.csproj"
          )

          ALL_GOOD=true

          for project in "${PROJECTS[@]}"; do
            if [ ! -f "$project" ]; then
              echo "‚ùå Missing: $project"
              ALL_GOOD=false
            else
              echo "‚úÖ Found: $project"
            fi
          done

          echo ""
          echo "Test Projects:"
          for project in "${TEST_PROJECTS[@]}"; do
            if [ ! -f "$project" ]; then
              echo "‚ö†Ô∏è  Missing test project: $project"
            else
              echo "‚úÖ Found: $project"
            fi
          done

          if [ "$ALL_GOOD" = false ]; then
            echo ""
            echo "‚ùå Some required projects are missing!"
            exit 1
          fi

          echo ""
          echo "‚úÖ All required projects exist!"

  summary:
    name: CI Summary
    needs:
      [build-solution, code-quality, security-audit, verify-project-structure]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary"
          echo ""
          echo "Build: ${{ needs.build-solution.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          echo "Project Structure: ${{ needs.verify-project-structure.result }}"

          if [ "${{ needs.build-solution.result }}" != "success" ]; then
            echo ""
            echo "‚ùå Build failed!"
            exit 1
          fi

          echo ""
          echo "‚úÖ CI Pipeline completed successfully!"
