name: CLI CI

on:
  push:
    branches: [main, master, dev, "feature/**"]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
      - ".github/workflows/cli-ci.yml"
  pull_request:
    branches: [main, master, dev]
    paths:
      - "EarthTool.CLI/**"
      - "EarthTool.Common/**"
      - "EarthTool.WD/**"
      - "EarthTool.MSH/**"
      - "EarthTool.DAE/**"
      - "EarthTool.PAR/**"
      - "EarthTool.TEX/**"
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: "EarthTool.CLI/EarthTool.CLI.csproj"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  build-and-test:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            artifact_name: EarthTool.CLI-Windows-x64
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: EarthTool.CLI-Linux-x64
          - os: macos-latest
            runtime: osx-x64
            artifact_name: EarthTool.CLI-macOS-x64

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "üöÄ Building EarthTool.CLI (CI)"
          echo "Platform: ${{ matrix.os }}"
          echo "Runtime: ${{ matrix.runtime }}"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "üîç This is a PR build for review"
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "üß™ This is a DEV build"
          elif [[ "${{ startsWith(github.ref, 'refs/heads/feature/') }}" == "true" ]]; then
            echo "üöß This is a FEATURE build"
          else
            echo "üîß This is a CI build for branch: ${{ github.ref_name }}"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.runtime }}.trx"
        continue-on-error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish CLI application
        shell: bash
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "../../${{ matrix.artifact_name }}.zip" *
          else
            tar -czf "../../${{ matrix.artifact_name }}.tar.gz" *
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ubuntu-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ubuntu-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Check code formatting
        run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run code analysis with warnings
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-restore \
            /p:TreatWarningsAsErrors=false \
            /p:WarningLevel=4

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Check for vulnerable packages
        run: dotnet list ${{ env.PROJECT_PATH }} package --vulnerable --include-transitive
        continue-on-error: true

      - name: Check for outdated packages
        run: dotnet list ${{ env.PROJECT_PATH }} package --outdated
        continue-on-error: true
