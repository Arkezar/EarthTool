name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a release"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  DOTNET_VERSION: "8.0.x"
  SOLUTION_FILE: "EarthTool.sln"

jobs:
  build-and-test:
    name: Build ${{ matrix.project }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        project: [cli, gui]
        include:
          # CLI configurations
          - project: cli
            project_path: "EarthTool.CLI/EarthTool.CLI.csproj"
            artifact_prefix: "EarthTool.CLI"
          # GUI configurations
          - project: gui
            project_path: "EarthTool.WD.GUI/EarthTool.WD.GUI.csproj"
            artifact_prefix: "EarthTool.WD.GUI"
          # Platform configurations
          - os: windows-latest
            runtime: win-x64
            platform_name: Windows-x64
          - os: ubuntu-latest
            runtime: linux-x64
            platform_name: Linux-x64
          - os: macos-latest
            runtime: osx-x64
            platform_name: macOS-x64

    steps:
      - name: Display build context
        shell: bash
        run: |
          echo "ðŸš€ Building ${{ matrix.artifact_prefix }} for Release"
          echo "Platform: ${{ matrix.os }}"
          echo "Runtime: ${{ matrix.runtime }}"
          echo "Project: ${{ matrix.project }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.runtime }}.trx"
        continue-on-error: false

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results (${{ matrix.project }} - ${{ matrix.os }})
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish application
        shell: bash
        run: |
          dotnet publish ${{ matrix.project_path }} \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false

      - name: Create artifact archive
        shell: bash
        run: |
          cd "publish/${{ matrix.runtime }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip "../../${{ matrix.artifact_prefix }}-${{ matrix.platform_name }}.zip" *
          else
            tar -czf "../../${{ matrix.artifact_prefix }}-${{ matrix.platform_name }}.tar.gz" *
          fi
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact_prefix }}-${{ matrix.platform_name }}
          path: ${{ matrix.artifact_prefix }}-${{ matrix.platform_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ubuntu-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ubuntu-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format || dotnet tool update -g dotnet-format

      - name: Check code formatting
        id: format-check
        run: |
          echo "## Code Formatting Report" > code-quality-report.md
          echo "" >> code-quality-report.md
          
          if dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic 2>&1 | tee format-output.txt; then
            echo "âœ… **Status**: All files are properly formatted" >> code-quality-report.md
            echo "format_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ **Status**: Formatting issues found" >> code-quality-report.md
            echo "" >> code-quality-report.md
            echo "### Issues Found:" >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            tail -20 format-output.txt >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            echo "format_status=failed" >> $GITHUB_OUTPUT
          fi
          
          echo "" >> code-quality-report.md
        continue-on-error: true

      - name: Run code analysis with warnings
        id: code-analysis
        run: |
          echo "## Code Analysis Report" >> code-quality-report.md
          echo "" >> code-quality-report.md
          
          # Run build and capture output
          set +e
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-restore \
            /p:TreatWarningsAsErrors=false \
            /p:WarningLevel=4 2>&1 | tee analysis-output.txt
          BUILD_EXIT_CODE=$?
          set -e
          
          # Count warnings and errors
          WARNING_COUNT=$(grep "warning CS" analysis-output.txt 2>/dev/null | wc -l)
          ERROR_COUNT=$(grep "error CS" analysis-output.txt 2>/dev/null | wc -l)
          
          echo "### Build Statistics:" >> code-quality-report.md
          echo "- âš ï¸ Warnings: $WARNING_COUNT" >> code-quality-report.md
          echo "- âŒ Errors: $ERROR_COUNT" >> code-quality-report.md
          echo "- ðŸ”„ Exit Code: $BUILD_EXIT_CODE" >> code-quality-report.md
          echo "" >> code-quality-report.md
          
          if [ "$WARNING_COUNT" -gt 0 ] 2>/dev/null; then
            echo "### Warnings:" >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
            grep "warning CS" analysis-output.txt | head -20 >> code-quality-report.md
            echo "\`\`\`" >> code-quality-report.md
          fi
          
          echo "analysis_warnings=$WARNING_COUNT" >> $GITHUB_OUTPUT
          echo "analysis_errors=$ERROR_COUNT" >> $GITHUB_OUTPUT
          echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload code quality report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: code-quality-report
          path: |
            code-quality-report.md
            format-output.txt
            analysis-output.txt
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Install security scanning tools
        run: |
          dotnet tool install -g dotnet-outdated-tool || dotnet tool update -g dotnet-outdated-tool

      - name: Check for vulnerable packages
        id: vuln-check
        run: |
          echo "## ðŸ”’ Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "### Vulnerable Packages" >> security-report.md
          echo "" >> security-report.md
          
          set +e
          dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
          VULN_EXIT_CODE=$?
          set -e
          
          if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
            echo "âš ï¸ **Status**: Vulnerabilities found" >> security-report.md
            echo "" >> security-report.md
            echo "\`\`\`" >> security-report.md
            grep -A 10 "has the following vulnerable packages" vulnerable-packages.txt | head -50 >> security-report.md
            echo "\`\`\`" >> security-report.md
            echo "vuln_status=found" >> $GITHUB_OUTPUT
          else
            echo "âœ… **Status**: No known vulnerabilities" >> security-report.md
            echo "vuln_status=clean" >> $GITHUB_OUTPUT
          fi
          echo "" >> security-report.md
        continue-on-error: true

      - name: Check for outdated packages
        id: outdated-check
        run: |
          echo "### Outdated Packages" >> security-report.md
          echo "" >> security-report.md
          
          set +e
          dotnet outdated ${{ env.SOLUTION_FILE }} 2>&1 | tee outdated-packages.txt
          OUTDATED_EXIT_CODE=$?
          set -e
          
          OUTDATED_COUNT=$(grep "Possible update" outdated-packages.txt 2>/dev/null | wc -l)
          
          if [ "$OUTDATED_COUNT" -gt 0 ] 2>/dev/null; then
            echo "ðŸ“¦ **Status**: $OUTDATED_COUNT outdated packages found" >> security-report.md
            echo "" >> security-report.md
            echo "\`\`\`" >> security-report.md
            grep "Possible update" outdated-packages.txt | head -20 >> security-report.md
            echo "\`\`\`" >> security-report.md
            echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          else
            echo "âœ… **Status**: All packages are up to date" >> security-report.md
            echo "outdated_count=0" >> $GITHUB_OUTPUT
          fi
          echo "" >> security-report.md
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-scan-report
          path: |
            security-report.md
            vulnerable-packages.txt
            outdated-packages.txt
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-and-test, code-quality]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate unified changelog
        id: changelog
        shell: bash
        run: |
          # Disable pipefail for this script to handle SIGPIPE gracefully
          set +o pipefail
          
          # Get current tag
          CURRENT_TAG="${{ github.ref_name }}"
          echo "Current tag: $CURRENT_TAG"
          
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "## ðŸŽ‰ Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of EarthTool - the complete toolkit for Earth 2150 file manipulation!" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### ðŸ“‹ All Commits" >> CHANGELOG.md
            git log --pretty=format:"- %s (\`%h\`) - @%an" >> CHANGELOG.md
          else
            echo "Previous tag: $PREVIOUS_TAG"
            echo "## ðŸ†• What's Changed in $CURRENT_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Determine release type based on conventional commits
            RELEASE_TYPE="patch"
            if git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s" | grep -qE "^feat"; then
              RELEASE_TYPE="minor"
            fi
            if git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s|||%b" | grep -qi "BREAKING CHANGE"; then
              RELEASE_TYPE="major"
            fi
            
            # Release type badge
            case $RELEASE_TYPE in
              major)
                echo "> ðŸ”´ **Major Release** - Contains breaking changes" >> CHANGELOG.md
                ;;
              minor)
                echo "> ðŸŸ¡ **Minor Release** - New features added" >> CHANGELOG.md
                ;;
              patch)
                echo "> ðŸŸ¢ **Patch Release** - Bug fixes and improvements" >> CHANGELOG.md
                ;;
            esac
            echo "" >> CHANGELOG.md
            
            # Count commits (excluding merges)
            COMMIT_COUNT=$(git rev-list --count --no-merges $PREVIOUS_TAG..HEAD)
            echo "**$COMMIT_COUNT commits** since [\`$PREVIOUS_TAG\`](https://github.com/${{ github.repository }}/releases/tag/$PREVIOUS_TAG)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Generate highlights/summary
            echo "### ðŸŽ¯ Highlights" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Count different types of changes using conventional commits (excluding merges)
            FEAT_COUNT=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s" --grep="^feat" -E | wc -l)
            FIX_COUNT=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s" --grep="^fix" -E | wc -l)
            PERF_COUNT=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s" --grep="^perf" -E | wc -l)
            
            if [ $FEAT_COUNT -gt 0 ]; then
              echo "- âœ¨ **$FEAT_COUNT new features** added" >> CHANGELOG.md
            fi
            if [ $FIX_COUNT -gt 0 ]; then
              echo "- ðŸ› **$FIX_COUNT bug fixes** applied" >> CHANGELOG.md
            fi
            if [ $PERF_COUNT -gt 0 ]; then
              echo "- âš¡ **$PERF_COUNT performance improvements** implemented" >> CHANGELOG.md
            fi
            
            # Get first 3 most significant commits (by lines changed, excluding merges)
            echo "" >> CHANGELOG.md
            echo "**Most significant changes:**" >> CHANGELOG.md
            git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%h|||%s|||%an" --shortstat | \
              awk '/\|\|\|/ {commit=$0; getline; print commit "|||" $0}' | \
              sort -t'|' -k4 -rn | head -3 | \
              while IFS='|||' read -r hash subject author stats; do
                # Extract scope BEFORE removing prefix
                scope=$(echo "$subject" | sed -nE 's/^[a-z]+\(([^)]+)\):.*/\1/p')
                # Remove conventional commit prefix
                clean_subject=$(echo "$subject" | sed -E 's/^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\([^)]+\))?:\s*//')
                # Add scope tag if present
                if [ ! -z "$scope" ]; then
                  clean_subject="**[$scope]** $clean_subject"
                fi
                echo "- $clean_subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash)" >> CHANGELOG.md
              done || true
            echo "" >> CHANGELOG.md
            
            # Check for breaking changes (excluding merges)
            BREAKING_CHANGES=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s|||%b|||%h|||%an" | grep -i "BREAKING CHANGE" || true)
            if [ ! -z "$BREAKING_CHANGES" ]; then
              echo "## âš ï¸ BREAKING CHANGES" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "> **Warning**: This release contains breaking changes. Please review the migration guide below." >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              
              has_breaking=false
              while IFS='|||' read -r subject body hash author; do
                if [[ "$body" == *"BREAKING CHANGE"* ]]; then
                  # Extract the breaking change description
                  breaking_desc=$(echo "$body" | sed -n 's/.*BREAKING CHANGE[:]* \(.*\)/\1/p' | head -1)
                  if [ ! -z "$breaking_desc" ]; then
                    echo "- **$breaking_desc** [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                    has_breaking=true
                  fi
                fi
              done < <(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s|||%b|||%h|||%an")
              
              if [ "$has_breaking" = true ]; then
                echo "" >> CHANGELOG.md
                echo "#### ðŸ”„ Migration Guide" >> CHANGELOG.md
                echo "" >> CHANGELOG.md
                echo "Please review the commit messages above for detailed migration instructions." >> CHANGELOG.md
                echo "If you encounter any issues during migration, please [open an issue](https://github.com/${{ github.repository }}/issues/new)." >> CHANGELOG.md
              fi
              echo "" >> CHANGELOG.md
            fi
            
            # Function to process commits by category (conventional commits)
            process_category() {
              local category=$1
              local emoji=$2
              local title=$3
              local patterns=$4
              
              echo "### $emoji $title" >> CHANGELOG.md
              
              # Use grep with multiple patterns
              local count=0
              while IFS='|||' read -r subject hash author date; do
                if [ ! -z "$subject" ]; then
                  # Extract scope BEFORE removing prefix
                  local scope=$(echo "$subject" | sed -nE 's/^[a-z]+\(([^)]+)\):.*/\1/p')
                  
                  # Remove conventional commit prefix for cleaner display
                  local clean_subject=$(echo "$subject" | sed -E 's/^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\([^)]+\))?:\s*//')
                  
                  # Add scope tag if present
                  if [ ! -z "$scope" ]; then
                    clean_subject="**[$scope]** $clean_subject"
                  fi
                  
                  # Extract issue references (#123, #456)
                  local issues=$(echo "$subject" | grep -oE '#[0-9]+' | tr '\n' ' ')
                  
                  # Convert issue numbers to links
                  if [ ! -z "$issues" ]; then
                    for issue in $issues; do
                      local issue_num=$(echo $issue | tr -d '#')
                      clean_subject=$(echo "$clean_subject" | sed "s/$issue/[#$issue_num](https:\/\/github.com\/${{ github.repository }}\/issues\/$issue_num)/g")
                    done
                  fi
                  
                  echo "- $clean_subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                  count=$((count + 1))
                fi
              done < <(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s|||%h|||%an|||%ad" --date=short --grep="$patterns" -E)
              
              if [ $count -eq 0 ]; then
                echo "- No $title" >> CHANGELOG.md
              fi
              echo "" >> CHANGELOG.md
            }
            
            # Process each category based on conventional commits
            process_category "features" "âœ¨" "Features" "^feat|^feature"
            process_category "fixes" "ðŸ›" "Bug Fixes" "^fix"
            process_category "performance" "âš¡" "Performance Improvements" "^perf"
            process_category "refactor" "â™»ï¸" "Code Refactoring" "^refactor"
            process_category "docs" "ðŸ“" "Documentation" "^docs"
            process_category "tests" "âœ…" "Tests" "^test"
            process_category "build" "ðŸ‘·" "Build System" "^build|^ci"
            
            # Other changes (not matching conventional commit patterns)
            echo "### ðŸ”§ Other Changes" >> CHANGELOG.md
            other_count=0
            while IFS='|||' read -r subject hash author; do
              if [ ! -z "$subject" ]; then
                echo "- $subject [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) - @$author" >> CHANGELOG.md
                other_count=$((other_count + 1))
              fi
            done < <(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s|||%h|||%an" --invert-grep --extended-regexp --grep="^(feat|fix|docs|perf|refactor|test|build|ci|chore)")
            
            if [ $other_count -eq 0 ]; then
              echo "- No other changes" >> CHANGELOG.md
            fi
            echo "" >> CHANGELOG.md
            
            # Contributors with GitHub profiles (deduplicated by email)
            echo "### ðŸ‘¥ Contributors" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This release was made possible by:" >> CHANGELOG.md
            
            # Create associative array to deduplicate by email
            declare -A contributors
            while IFS='|||' read -r name email; do
              # Use email as key to avoid duplicates from same person with different names
              if [ ! -z "$email" ] && [ -z "${contributors[$email]}" ]; then
                contributors[$email]="$name"
              fi
            done < <(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%an|||%ae")
            
            # Output unique contributors sorted
            for email in "${!contributors[@]}"; do
              name="${contributors[$email]}"
              if [[ $email == *"@users.noreply.github.com" ]]; then
                username=$(echo $email | sed -E 's/^[0-9]+\+?([^@]+)@.*/\1/')
                echo "- [@$username](https://github.com/$username)"
              else
                echo "- @$name"
              fi
            done | sort >> CHANGELOG.md
            
            echo "" >> CHANGELOG.md
            
            # Check for dependency updates (excluding merges)
            DEP_UPDATES=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%s" --grep="bump\|upgrade\|update.*dependency\|update.*package\|^chore\(deps\)" -i | wc -l)
            if [ $DEP_UPDATES -gt 0 ]; then
              echo "### ðŸ“¦ Dependencies" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"- %s [\`%h\`](https://github.com/${{ github.repository }}/commit/%h)" --grep="bump\|upgrade\|update.*dependency\|update.*package\|^chore\(deps\)" -i >> CHANGELOG.md
              echo "" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
            fi
            
            # Statistics
            echo "### ðŸ“Š Statistics" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Get diff stats
            DIFF_STATS=$(git diff --shortstat $PREVIOUS_TAG..HEAD 2>/dev/null || echo "0 files changed")
            FILES_CHANGED=$(echo "$DIFF_STATS" | sed -E 's/([0-9]+) files? changed.*/\1/' || echo "0")
            INSERTIONS=$(echo "$DIFF_STATS" | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo "0")
            DELETIONS=$(echo "$DIFF_STATS" | grep -oE '[0-9]+ deletion' | grep -oE '[0-9]+' || echo "0")
            
            # Count contributors (excluding merge commits)
            CONTRIBUTOR_COUNT=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%an" | sort -u | wc -l)
            
            echo "- **Commits**: $COMMIT_COUNT" >> CHANGELOG.md
            echo "- **Contributors**: $CONTRIBUTOR_COUNT" >> CHANGELOG.md
            echo "- **Files changed**: $FILES_CHANGED" >> CHANGELOG.md
            echo "- **Insertions**: +$INSERTIONS lines" >> CHANGELOG.md
            echo "- **Deletions**: -$DELETIONS lines" >> CHANGELOG.md
            
            # Calculate time span (excluding merges)
            FIRST_COMMIT_DATE=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%ad" --date=short | tail -1)
            LAST_COMMIT_DATE=$(git log $PREVIOUS_TAG..HEAD --no-merges --pretty=format:"%ad" --date=short | head -1)
            echo "- **Time span**: $FIRST_COMMIT_DATE to $LAST_COMMIT_DATE" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Add unified release info section
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“¦ EarthTool Release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This release includes both the **CLI** and **GUI** applications for working with Earth 2150 files." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸŒŸ Common Features" >> CHANGELOG.md
          echo "- ðŸ—‚ï¸ Work with WD archives (extract, create, modify)" >> CHANGELOG.md
          echo "- ðŸŽ¨ Convert between MSH and DAE (COLLADA) 3D model formats" >> CHANGELOG.md
          echo "- âš™ï¸ Process PAR parameter files" >> CHANGELOG.md
          echo "- ðŸ–¼ï¸ Handle TEX texture files" >> CHANGELOG.md
          echo "- ðŸ“Š View file metadata and statistics" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸ’» CLI (Command Line Interface)" >> CHANGELOG.md
          echo "Perfect for automation, scripting, and batch processing:" >> CHANGELOG.md
          echo "- Fast batch operations on multiple files" >> CHANGELOG.md
          echo "- Integration with build systems and pipelines" >> CHANGELOG.md
          echo "- Scriptable workflows" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          echo "### ðŸ–¥ï¸ GUI (Graphical User Interface)" >> CHANGELOG.md
