# GitVersion configuration for semantic versioning
mode: ContinuousDeployment
branches:
  main:
    regex: ^main$|^master$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    prevent-increment:
      when-branch-merged: true
    track-merge-target: false
    source-branches: []
  dev:
    regex: ^dev$|^develop$
    mode: ContinuousDeployment
    label: 'alpha'
    increment: Minor
    prevent-increment:
      when-branch-merged: false
    track-merge-target: true
    source-branches: ['master']
  feature:
    regex: ^feature(s)?[/-]
    mode: ContinuousDeployment
    label: 'alpha.{BranchName}'
    increment: Inherit
    prevent-increment:
      when-branch-merged: false
    source-branches: ['dev', 'master']
  release:
    regex: ^release(s)?[/-]
    mode: ContinuousDeployment
    label: 'beta'
    increment: None
    prevent-increment:
      when-branch-merged: true
    source-branches: ['dev', 'master']
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: 'beta'
    increment: Patch
    prevent-increment:
      when-branch-merged: true
    source-branches: ['master']
ignore:
  sha: []
merge-message-formats: {}